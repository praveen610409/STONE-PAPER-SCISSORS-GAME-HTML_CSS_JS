<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Scissors</title>
    <link rel="stylesheet" href="StonePaperScissors.css"/>
</head>
<body>
    <h1>Stone Paper Scissors</h1>
    <div class="choices">
        <div class="choice" id="stone">
            <img src="rock.jpg"/><br>
            <P id="name">Stone</P>
        </div>
        <div class="choice" id="paper">
            <img src="paper.jpg"/><br>
            <p id="name">Paper</p>
        </div>
        <div class="choice" id="scissors">
            <img src="scissors.jpeg"/><br>
            <p id="name">Scissors</p>
        </div>
    </div>


    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Comp</p>
        </div>
        <div class="score">
            <p id="draw-score">0</p>
            <p>Draw</p>
        </div>
    </div>

    <div class="msg-container">
        <p id="msg">Play Your Move </p>
    </div>



    <script src="StonePaperScissors.js"></script>
</body>
</html>
